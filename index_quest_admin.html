<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Городские квест игры</title>
    <link rel="stylesheet" type="text/css" href="css/style_quest.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="shortcut icon" href="pic/favicon.png" type="image/png">
</head>
<body>
<div id="body-wrapper">
    <div id="header">Название проекта</div>
    <div id="container">
        <div id="right">
        </div>
        <div id="center">
            <p class="zag">Игра</p>
            <input autofocus placeholder="Введите время на задание" size="50" class="margin_l">
            <input type="submit" value="Ввод" class='example-button'>
            <p></p>
            <input placeholder="Введите время до подсказки 1" size="50" class="margin_l">
            <input type="submit" value="Ввод" class='example-button'>
            <p></p>
            <input placeholder="Введите время до подсказки 2" size="50" class="margin_l">
            <input type="submit" value="Ввод" class='example-button'>
            <p></p>
            <hr color="#bb0" size="1">
            <p class="zag">Задание</p>
            <input type="text" placeholder="Введите задание" size="50" class="margin_l" style="height: 100px;">
            <input type="submit" value="Ввод" class='example-button'>
            <p></p>
            <input placeholder="Выбирете картинку" size="50" class="margin_l">
            <input type="submit" value="Обзор" class='example-button'>
            <p>Выбирете расположение картинки</p>
            <p><input type="radio" name="before" value="before">До текста задания
                <input type="radio" name="after" value="after">После текста задания</p>
            <input placeholder="Введите код" size="50" class="margin_l">
            <input type="submit" value="Ввод" class='example-button'>
            <input type="submit" value="Добавить код" class='example-button_1'>

            <input placeholder="Введите бонусный код на задании" size="50" class="margin_l">
            <input type="submit" value="Ввод" class='example-button'>
            <input type="submit" value="Добавить код" class='example-button_1'>
            <p></p>
            <input placeholder="Время бонуса" size="50" class="margin_l">
            <input type="submit" value="Ввод" class='example-button'>
            <p></p>
            <input placeholder="Подсказка 1" size="50" class="margin_l">
            <input type="submit" value="Ввод" class='example-button'>
            <p></p>
            <input placeholder="Подсказка 2" size="50" class="margin_l">
            <input type="submit" value="Ввод" class='example-button'>
            <p></p>
            <input type="submit" value="Добавить задание" class='example-button_1'>
            <hr color="#bb0" size="1">
            <p class="zag title_top_margin">Бонусы</p>
            <input placeholder="Введите задание" size="50" class="margin_l">
            <input type="submit" value="Ввод" class='example-button'>
            <p></p>
            <input placeholder="Выбирете картинку" size="50" class="margin_l">
            <input type="submit" value="Обзор" class='example-button'>
            <p>Выбирете расположение картинки</p>
            <p><input type="radio" name="before" value="before">До текста задания
                <input type="radio" name="after" value="after">После текста задания</p>
            <input placeholder="Введите код" size="50" class="margin_l">
            <input type="submit" value="Ввод" class='example-button'>
            <p></p>
            <input placeholder="Время бонуса" size="50" class="margin_l">
            <input type="submit" value="Ввод" class='example-button'>
            <p></p>
            <input type="submit" value="Добавить задание" class='example-button_1'>
        </div>
        <div id="right">
        </div>
    </div>
</div>
<div id="footer">Давыденко Иван</div>
</body>
</html>
